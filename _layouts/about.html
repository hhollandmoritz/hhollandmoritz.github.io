---
layout: page
---

{% if page.profile %}
  <div class="profile col one {{ page.profile.align }}">
    {% if page.profile.image %}
      <img class="circular--square" src="{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    {% if page.profile.address %}
      <div class="address">
        {{ page.profile.address }}
      </div>
    {% endif %}
      <h2></h2>
    {% if page.profile.twitter %}
      <div class='jekyll-twitter-plugin' align="{{ page.profile.align }}" style="border:none;height:200px;border:1px;overflow:scroll">
        {% twitter https://twitter.com/hhollandmoritz maxwidth=250 limit=5 %}
      </div>
{% endif %}
  </div>
{% endif %}




{{ content }}
